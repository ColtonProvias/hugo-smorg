{{ define "nav" }}
  {{ partial "nav.html" . }}
{{ end }}
{{ define "main" }}
<section class="section" itemscope itemtype="http://schema.org/AboutPage">
	<div class="container">
		<div class="columns">
			<div class="column is-8 is-offset-2">
				<article class="content">
				<h1 class="title">{{ .Title }}</h1>
				{{ range .Paginator.Pages }}
				{{ .Render "summary" }}
				{{ end }}
				</article>
				{{ partial "pagination.html" . }}
			</div>
		</div>
	</div>
</section>
{{ end }}
{{ define "footer" }}
  {{ partial "footer" . }}
{{ end }}
