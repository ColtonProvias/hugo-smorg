{{ define "nav" }}
{{ partial "nav.html" . }}
{{ end }}
{{ define "main" }}
<section class="section" itemscope itemtype="http://schema.org/WebPage">
	<div class="container">
		<div class="columns">
			<div class="column is-8 is-offset-2">
				<article class="content">
					<h1 class="title is-3">{{ .Title }}</h1>
					{{ .Content }}
					{{ partial "page-meta.html" . }}
				</article>
			</div>
		</div>
	</div>
</section>
{{ end }}
{{ define "footer" }}
{{ partial "footer" . }}
{{ end }}
